<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Pen by Pratik</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/circle.css">
    <script src="timer.js"></script>


</head>

<body>

<div id="app-container">
    <div class="circle-static centered">
        <div id="time" class="centered-text my_text">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
        <div id="buttons" style="position:absolute; bottom: -50%; left: -25%; width: 550px">
            <button id="work" style="display:inline-block; border: none;">Work</button>
            <button id="shortBreak" style="display:inline-block;  border: none;">Short Break</button>
            <button id="longBreak" style="display:inline-block;  border: none;">Long Break</button>
            <button id="stop" style="display:inline-block; border: none;">Stop</button>
            <button id="distracted" style="display:inline-block; border: none;"><i class="fas fa-arrow-down" style="font-size:20px;color:white;"></i></button>
        </div>
    </div>

    <div class="circle1 rotating centered"></div>

</div>


</body>

</html>
